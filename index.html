<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="result">0</div>
            <div class="buttons">
                <div>
                    <button class="special-bttn">AC</button>
                    <button class="special-bttn">+/-</button>
                    <button class="special-bttn">%</button>
                    <button class="operator-bttn">รท</button>
                </div>  
                <div>
                    <button class="standard-bttn">7</button>
                    <button class="standard-bttn">8</button>
                    <button class="standard-bttn">9</button>
                    <button class="operator-bttn">x</button>
                </div>
                <div>
                    <button class="standard-bttn">4</button>
                    <button class="standard-bttn">5</button>
                    <button class="standard-bttn">6</button>
                    <button class="operator-bttn">-</button>
                </div>
                <div>
                    <button class="standard-bttn">1</button>
                    <button class="standard-bttn">2</button>
                    <button class="standard-bttn">3</button>
                    <button class="operator-bttn">+</button>
                </div>
                <div>
                    <button class="standard-bttn">0</button>
                    <button class="standard-bttn">.</button>
                    <button class="operator-bttn">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
